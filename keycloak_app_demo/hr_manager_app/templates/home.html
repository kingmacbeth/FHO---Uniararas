<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Web Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    {% if session %}
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome, {{ session.userinfo.preferred_username }}</h1>
        <p class="text-gray-600 mb-6">You are logged in to the HR Web Application.</p>
        <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</a>
        <div class="mt-6 bg-gray-100 p-4 rounded">
            <pre class="text-sm text-gray-700">{{ pretty }}</pre>
        </div>
    </div>
    {% else %}
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to HR Web Application</h1>
        <p class="text-gray-600 mb-6">Please log in to access your account.</p>
        <a href="/login" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Login</a>
    </div>
    {% endif %}
</body>
</html>
