<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Exercicio</title>
</head>
<body>
    <h1 id = "h1" align="center"></h1>
    <button type = "button">Clica em mim!</button>
    <button type="button" id="nome" onclick="getNome()">Clique para começar</button>
    <p id="p1"></p>
    <button type="button" id ="conta" onclick="getconta()">Clique para calcular</button>
    <p id = "p2"></p>
    <button type="button" id ="conta" onclick="getsoma()">Iniciar soma </button>
    <p id = "p3"></p>
    <script>
      function getconta(){
        var n1 = parseInt(window.prompt('Digite um número')); 
        var dobro = n1 * 2;
        var metade = n1 / 2;
        document.getElementById('p2').innerHTML = "O dobro de " + n1 + " é " + dobro +", e a metade é " + metade;
      } 
      function getsoma(){
        var n1 = parseInt(window.prompt('Digite um número')); 
        var n2 = parseInt(window.prompt('Digite um número'));
        var soma = n1 + n2;
        document.getElementById('p3').innerHTML = "a soma de " + n1 + " + " + n2 +" é " + soma;
      } 
      function getNome() {
        var nome = window.prompt('Qual é o seu nome?');
        document.getElementById('p1').innerHTML = "Olá, <strong>"+ nome+ "!</strong> É um grande prazer te conhecer";
      }
        document.getElementById("h1").innerHTML = "Olá, mundo!";
        
    </script>
</body>
</html>
